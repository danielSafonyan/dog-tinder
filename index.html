<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <script src="/index.js" type="module" defer></script>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="root">
            <header class="header">
                <div class="profile-icon">
                    <img class="icon" src="./images/icon-profile.png" alt="">
                </div>
                <div class="paw-icon">
                    <img class="icon" src="./images/logo.png" alt="">
                </div>
                <div class="messages-icon">
                    <img class="icon" src="./images/icon-chat.png" alt="">
                </div>
            </header>
            <main class="main">
                <img class="dog-img" src="./images/dog-bella.jpg" alt="">
                <div class="dog-info">
                    <div class="name-age">
                        <span class="dog-name">Donny</span>, <span class="dog-age">30</span>
                    </div>
                    <div class="dog-text">Hello there!</div>
                </div>
                
            </main>
            <footer class="footer">
                <div class="left swipe">
                    <img class="swipe-img" src="./images/icon-cross.png" alt="">
                </div>
                <div class="right swipe">
                    <img class="swipe-img" src="./images/icon-heart.png" alt="">
                </div>
            </footer>
        </div>
    </body>
</html>
